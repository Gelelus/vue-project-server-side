<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div id='auth'>

        <div  id='logoutDiv' hidden='true'>
            Пользователь: <span id = 'userman' ></span> <button id='logout' class="btn btn-sm btn-primary">Выход</button>
        </div>
        <form name='authForm'>
            <label for="name">Логин:</label>
            <input name="name"  minlength="3"  required />
            <label for="password">Пароль:</label>
            <input name="password" type = "password" minlength="4" required />
            <button type="submit" class="btn btn-sm btn-primary">Вход</button>
        </form>
    </div>
    <div id='registr'>
        <h2>Регистрация</h2>
        <form name="userForm">
            <input type="hidden" name="id" value="0" />
            <div class=mainForm>
                <label for="name">Логин:</label>
                <input class="form-control" name="name" minlength="3" required />
                <label for="password" >Пароль:</label>
                <input class="form-control" type = "password" minlength="4" name="password" required />
                <label for="age">Возраст:</label>
                <input class="form-control" name="age" type='number' min='12' required />
            </div>
            <div class="panel-body">
                <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
                <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
            </div>
        </form>
    </div>
    <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Имя</th>
                <th>возраст</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <form>
        <input type="file" name="avatar" />
        <button type="submit" class="btn btn-sm btn-primary">Добавить аватар</button>
    </form>

    <script src="./client.js"></script>
    <script src="./pets.js"></script>
</body>

</html>
